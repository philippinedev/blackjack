<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="title">BlackJack</h2>
      <h3 id="blackjack-status">Let's Play</h3>

      <div class="blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-score">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-score">0</span></h2>
        </div>
      </div>

      <div class="blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary" id="hit-button">Hit</button>
          <button class="btn-lg btn-warning" id="stand-button">Stand</button>
          <button class="btn-lg btn-danger" id="deal-button">Deal</button>
        </div>
      </div>

      <div class="blackjack-row-3">
        <table id="stats">
          <tr class="stats-row-1">
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr class="stats-row-1">
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="assets/javascript/main.js"></script>
  </body>
</html>
